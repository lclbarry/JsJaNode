<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch8_4_4.html</title>
<script>
function cal(i) {
   i = i + 10;
   i = i - 1;
   i = half(i);
   alert("計算結果: " + i);
}
function half(i) {
   i = i / 2;
   return i;
}
</script>
</head>
<body>
<h2>Google Chrome開發人員工具</h2>
<hr/>
<form>
<input type="button" onclick="cal(1)" value="計算">
</form>
</body>
</html>
