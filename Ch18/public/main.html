<!DOCTYPE html>
<html>
<head>
<title>讀取可變電阻值</title>
<meta charset="utf-8"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function callback(value, status) {
    if (status == "success") {
        r = parseFloat(value).toFixed(2);
        $('#output').text(r.toString());
        setTimeout(getReading, 1000);
    }
    else
        alert("讀取錯誤...");   
}

function getReading() {
    $.get('/pot', callback);
}

$(document).ready(function() {
    getReading();
});
</script>
</head>
<body>
<h1>使用Web介面控制Arduino開發板</h1>
可變電阻值: <span id="output"></span>	
</body>
</html>
