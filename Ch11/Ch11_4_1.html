<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch11_4_1.html</title>
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function() {
   $('p.more').hide();
   $('a.short').hide();
   $('a.more').click(function() {
      $('p.more').fadeIn('2000');
      $(this).hide();
      $('a.short').show();      
      return false;
   });
   $('a.short').click(function() {
      $('p.more').fadeOut('2000');
      $('a.more').show();
      $(this).hide();      
      return false;
   });
   $('a.toggle').click(function() {
      $('p.more').fadeToggle('2000');
      return false;
   });        
});
</script>
</head>
<body>
<div>
<p>jQuery是一個JavaScript函數庫，
   提供網頁設計者另一種更簡潔的方式來
   撰寫JavaScript程式碼和擴充JavaScript的功能。</p>
<p class="more">jQuery是在2006年1月由John Resig在
   BarCamp NYC發表的網頁技術，
   這是一種高效率和簡潔的JavaScript函數庫，
   目前是MIT和GPL授權的免費軟體，
   可供個人或商業專案使用。</p>
<a href="#" class="more">更多內容</a>  
<a href="#" class="short">隱藏內容</a>
<a href="#" class="toggle">切換顯示內容</a>
</div>
</body>
</html>
