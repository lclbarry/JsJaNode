<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Ch10_3_2.html</title>
<style type="text/css">
.yellow { background-color : yellow; }
</style> 
<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function() {
   $('p').mouseenter(function() {  
      $(this).addClass("yellow");
   }).mouseleave(function() {  
      $(this).removeClass("yellow");
   });          
});
</script>
</head>
<body>
<p>jQuery事件處理</p>
</body>
</html>
